add_newline = false

format = """
$character$directory\
$python
"""

right_format = """
$cmd_duration\
"""

[directory]
style = "bold blue"
truncation_length = 1

[character]
success_symbol = "[➜](purple)"
error_symbol = "[➜](purple)"

[cmd_duration]
format = "[$duration]($style) "
style = "bold yellow"

[python]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"
symbol = " "
python_binary = ['./venv/bin/python', 'python', 'python3', 'python2']
